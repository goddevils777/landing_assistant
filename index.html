                        <div class="course-icon">

                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>

                            <h3>Пошук асистента</h3>

                        </div>
                    </a>

                    <a href="/landing2/" class="course-btn" id="course2">

                            </svg>
                        </div>
                        <div class="course-info">
                            <h3>Навчання</h3>
                            <p>Професійна підготовка майбутніх асистентів</p>
                        </div>
                    </a>
                </div>

        </div>
